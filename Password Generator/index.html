<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Roboto Font From Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <main>
    <section>

      <div class="header-box">
        <h1>PASSWORD GENERATOR</h1>
      </div>

      <div class="message-box">
        <span>The password must be more than 8 and less than 35 characters.</span>
      </div>

      <div class="password-box">
        <span class="password-text"></span>
        <button class="copy-btn">
          <img src="copy.png">
        </button>
      </div>

      <div>
        <input type="text" id="get-length" placeholder="8">
      </div>

      <div class="button-container">
        <button id="generate-btn">Generate</button>
      </div>

    </section>
  </main>

</body>
</html>
