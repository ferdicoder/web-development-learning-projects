<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div class="container">
    <input class="input-box" type="text" placeholder="0">
    <div class="btn-section">
      <button class="btn-1 num-btn">1</button>
      <button class="btn-2 num-btn">2</button>
      <button class="btn-3 num-btn">3</button>
      <button class="btn-plus op-btn">+</button>

      <button class="btn-4 num-btn">4</button>
      <button class="btn-5 num-btn">5</button>
      <button class="btn-6 num-btn">6</button>
      <button class="btn-minus op-btn">-</button>
      <button class="btn-7 num-btn">7</button>
      <button class="btn-8 num-btn">8</button>
      <button class="btn-9 num-btn">9</button>
      <button class="btn-mul op-btn">*</button>

      <button class="btn-0 num-btn">0</button>
      <button class="btn-dot num-btn">.</button>
      <button class="btn-equals num-btn">=</button>
      <button class="btn-div op-btn">/</button>

      <button class="btn-clear num-btn">Clear</button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>

</html>
