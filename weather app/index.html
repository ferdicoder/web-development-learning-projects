<!DOCTYPE html>
<html lang="en">
<head>

  <title>Weather App</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="weather-container">
    <form id="weather-form">
      <input type="text" id="city-input" placeholder="Enter city"/>
      <button type="submit" id="get-weather-btn">Get Weather</button>
    </form>

    <section class="weather-info" id="weather-info">
      <h2 id="city-name">City Name</h2>
      <div class="temp" id="temperature">0Â°C</div>
      <div class="desc" id="description">Let's check your city!</div>

      <div class="icon" id="weather-icon">
        <img src="assets/default-icon.png" alt="">
      </div>
      <div class="error-style"></div>
    </section>
  </main>

</body>
</html>
